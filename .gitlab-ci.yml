    TARGET_APP_NAME: "silver-administration"
    APP_SUBDOMAIN: "internal-silver-admin"
  stage: deploy
  environment:
    name: exp-difc
  extends:
    - .build_and_deploy_config
    - .silver-admin_build_rules_develop

Deploy:silver-auth-EXP-DIFC:
